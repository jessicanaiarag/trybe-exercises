<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux sem react</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>    "
</head>

<body>
    <div>
        Clicou <span id:"value"></span>vezes.
        <br>
        <button id="increment">+</button>
        <button id="decrement">-</button>
    </div>
    <script>
        //um arquivo store.js
        const store = Redux.createStore(contadorReducer)

        //outro arquivo store.js
        function contadorReducer(state = 0, action) {
            switch (action.type) {
                case 'INCREMENT':
                    return state + action.value
                    break;
                case 'DECREMENT':
                    return state - action.value
                    default:
                        return state
                        break;    
            }
        }
        
        document.getElementById('increment').addEventListener('click', () => {
            store.dispatch({
                type: 'INCREMENT',
                value: 1
            })
        })

        document.getElementById('decrement').addEventListener('click', () => {
            store.dispatch({
                type: 'DECREMENT',
                value: 1
            })
        })

        store.describe(() => document.getElementById('value').innerHTML = 
            store.getState())
        //n√£o existe no react


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="paiDoPai">
      <div id="pai">
        <div id="primeiroFilho"></div>
        <div id="elementoOndeVoceEsta">
          <div id="primeiroFilhoDoFilho"></div>
          <div id="segundoEUltimoFilhoDoFilho"></div>
        </div>
        Atenção!
        <div id="terceiroFilho"></div>
        <div id="quartoEUltimoFilho"></div>
      </div>
    </div>
    <script>
      //1
      let filhosRemover = document.getElementsByTagName("div");
      for (let index = 0; index < filhosRemover.length; index += 1) {
        let remover = filhosRemover[index];
        if (
          remover.id !== "paiDoPai" &&
          remover.id !== "pai" &&
          remover.id !== "elementoOndeVoceEsta" &&
          remover.id !== "primeiroFilhoDoFilho"
        ) {
          remover.remove();
          index -= 1;
        }
      }
      console.log(filhosRemover);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tela de Login</h1>
    <div class="enter">
      <label for="e-mail">Acesse sua conta</label>
      <input
        autocomplete="off"
        autofocus
        placeholder="Digite seu e-mail"
        required
        type="email"
        name="e-mail"
        id="e-mail"
      />
    </div>
    <div class="enter">
      <label for="senha">senha</label>
      <input
        placeholder="Digite sua senha"
        required
        type="password"
        name="senha"
        id="senha"
      />
    </div>
    <div class="enter">
      <label for="lembre-me">Lembrar-me</label>
      <input type="checkbox" name="lembre-me" id="lembrar" />
    </div>
    <div class="enter">
        <button>Entrar</button>
    </div>
  </body>
</html>
